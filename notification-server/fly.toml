# fly.toml app configuration file generated for cli-backend-notification-server on 2026-02-23T09:37:35+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'cli-backend-notification-server'
primary_region = 'cdg'

[build]
  dockerfile = 'Dockerfile'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    grace_period = '10s'
    interval = '10s'
    method = 'GET'
    timeout = '5s'
    path = '/health'

[[restart]]
  policy = 'on-failure'
  max_retries = 5

[[vm]]
  cpu_kind = 'shared'
  cpus = 2
  memory_mb = 2048
