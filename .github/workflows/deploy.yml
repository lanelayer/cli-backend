name: Build and Deploy Services

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Borrowed from your CI template: QEMU + Buildx so we can build reliably on runners.
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image prefix (lowercased for GHCR)
        shell: bash
        run: |
          REPO_OWNER="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          REPO_NAME="$(echo "${GITHUB_REPOSITORY#*/}" | tr '[:upper:]' '[:lower:]')"
          echo "IMAGE_PREFIX=${REPO_OWNER}/${REPO_NAME}" >> "$GITHUB_ENV"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          # Use a PAT stored as GHCR_TOKEN (recommended). GITHUB_TOKEN can work too,
          # but using a PAT avoids surprises when pulling from servers.
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & push docker-registry
        uses: docker/build-push-action@v6
        with:
          context: ./docker-registry
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/docker-registry:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/docker-registry:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push notification-server
        uses: docker/build-push-action@v6
        with:
          context: ./notification-server
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/notification-server:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/notification-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy (SSH + docker compose)
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - uses: actions/checkout@v4

      - name: Compute image prefix (lowercased for GHCR)
        shell: bash
        run: |
          REPO_OWNER="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          REPO_NAME="$(echo "${GITHUB_REPOSITORY#*/}" | tr '[:upper:]' '[:lower:]')"
          echo "IMAGE_PREFIX=${REPO_OWNER}/${REPO_NAME}" >> "$GITHUB_ENV"

      - name: Upload docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          source: "docker-compose.yml"
          target: "/opt/cli-web-runtime"

      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -euo pipefail

            mkdir -p /opt/cli-web-runtime
            cd /opt/cli-web-runtime

            # Pick compose command (supports both docker-compose and docker compose).
            if command -v docker-compose >/dev/null 2>&1; then
              COMPOSE="docker-compose"
            else
              COMPOSE="docker compose"
            fi

            # Write runtime env (keep this on the server; update values via GitHub secrets).
            cat > .env << 'EOF'
            REGISTRY=${{ env.REGISTRY }}
            IMAGE_PREFIX=${{ env.IMAGE_PREFIX }}
            REGISTRY_PORT=${{ secrets.REGISTRY_PORT }}
            NOTIFICATION_PORT=${{ secrets.NOTIFICATION_PORT }}
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            DOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }}
            DOCKER_REGISTRY=${{ secrets.DOCKER_REGISTRY }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            TIGRIS_ACCESS_KEY_ID=${{ secrets.TIGRIS_ACCESS_KEY_ID }}
            TIGRIS_SECRET_ACCESS_KEY=${{ secrets.TIGRIS_SECRET_ACCESS_KEY }}
            REGISTRY_HTTP_SECRET=${{ secrets.REGISTRY_HTTP_SECRET }}
            EOF

            # Login to GHCR so the server can pull images.
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ${{ env.REGISTRY }} -u "${{ github.repository_owner }}" --password-stdin

            # Pull + restart
            $COMPOSE pull
            $COMPOSE up -d --remove-orphans
            $COMPOSE ps

