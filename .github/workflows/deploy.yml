name: Build and Deploy Services

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  test-rust:
    name: Test & Lint (Rust)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy,rustfmt

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            notification-server/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('notification-server/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run cargo check
        working-directory: ./notification-server
        run: cargo check --all-targets

      - name: Run cargo clippy
        working-directory: ./notification-server
        run: cargo clippy -- -D warnings

      - name: Check formatting
        working-directory: ./notification-server
        run: cargo fmt -- --check

  build-and-push:
    name: Build & Push Images
    needs: [test-rust]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Borrowed from your CI template: QEMU + Buildx so we can build reliably on runners.
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image prefix (lowercased for GHCR)
        shell: bash
        run: |
          REPO_OWNER="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          REPO_NAME="$(echo "${GITHUB_REPOSITORY#*/}" | tr '[:upper:]' '[:lower:]')"
          echo "IMAGE_PREFIX=${REPO_OWNER}/${REPO_NAME}" >> "$GITHUB_ENV"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          # Use GHCR_TOKEN (PAT with write:packages) if set; otherwise GITHUB_TOKEN (works for same repo)
          password: ${{ secrets.GHCR_TOKEN || github.token }}

      - name: Create registry auth htpasswd
        env:
          REGISTRY_HTPASSWD: ${{ secrets.REGISTRY_HTPASSWD }}
        shell: bash
        run: |
          mkdir -p docker-registry/auth
          if [ -z "$REGISTRY_HTPASSWD" ]; then
            echo "::error::REGISTRY_HTPASSWD secret is not set. Add a generated htpasswd line (e.g. htpasswd -Bbn user password) in Settings → Secrets → Actions."
            exit 1
          fi
          echo "$REGISTRY_HTPASSWD" > docker-registry/auth/htpasswd

      - name: Build & push docker-registry
        uses: docker/build-push-action@v6
        with:
          context: ./docker-registry
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/docker-registry:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/docker-registry:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push notification-server
        uses: docker/build-push-action@v6
        with:
          context: ./notification-server
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/notification-server:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/notification-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-registry:
    name: Deploy Docker Registry to Fly.io
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - uses: actions/checkout@v4

      - name: Compute image prefix (lowercased for GHCR)
        shell: bash
        run: |
          REPO_OWNER="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          REPO_NAME="$(echo "${GITHUB_REPOSITORY#*/}" | tr '[:upper:]' '[:lower:]')"
          echo "IMAGE_PREFIX=${REPO_OWNER}/${REPO_NAME}" >> "$GITHUB_ENV"

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy Docker Registry
        working-directory: ./docker-registry
        run: |
          flyctl deploy \
            --remote-only \
            --image ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/docker-registry:${{ github.sha }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-notification-server:
    name: Deploy Notification Server to Fly.io
    needs: [build-and-push, deploy-registry]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy Notification Server
        working-directory: ./notification-server
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

